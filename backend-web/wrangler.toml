name = "synapse-backend"
main = "server.js"
compatibility_date = "2024-01-01"

# Hyperdrive setup for accelerated DB queries
# Replace with your actual ID after running wrangler hyperdrive create synapse-db --connection-string="..."
[[hyperdrive]]
binding = "HYPERDRIVE"
id = "your-hyperdrive-id"

[vars]
# DATABASE_URL = "Use secrets for this instead (wrangler secret put DATABASE_URL)"
AI_BACKEND_URL = "https://your-ai-backend.onrender.com"

[observability]
enabled = true
